<div>
    <div class="p-5 mb-4">
        <h1 class="">Publier</h1>

            <h6 class="mb-0">
                <a href="" class="text-reset">Home</a>

                <a href="" class="text-reset"><u>Publier</u></a>
            </h6>

    <div class="drop">
        <form action="/file-upload" class="dropzone border border-doted border-light" style="height: 400px;" id="galleryForm">

        </form>
    </div>
</div>
<script>
    let myDropzone = new Dropzone("#galleryForm", {
        dictDefaultMessage: "Faites glisser des fichiers ici ou cliquez pour télécharger",
        paramName: "file",
        maxFilesize: 2,
        accept: function(file, done) {
          if (file.name == "justinbieber.jpg") {
            done("Naha, you don't.");
          }
          else { done(); }
        }
      });
</script>
